<mat-dialog-content>
    <h2 style="text-align: center;">ข้อมูล</h2>
    <div>ID: {{data.id}}</div>
    <div>Name: {{data.name}}</div>
    <div>Progress: {{data.progress}}%</div>
    <div>Fruit: {{data.fruit}}</div>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: end;
">
    <button mat-raised-button color="primary" class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12"
        mat-dialog-close>Close</button>
</mat-dialog-actions>
